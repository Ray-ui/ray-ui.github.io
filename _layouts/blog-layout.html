<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}Blog</title>
  <link rel="stylesheet" href="{{ '/assets/css/blog-style.css' | relative_url }}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
</head>
<body class="blog-body">
  <header class="blog-header">
    <div class="container">
      <div class="header-content">
        <nav class="blog-nav">
          <a href="{{ '/' | relative_url }}" class="nav-item">Back to Main Site</a>
        </nav>
      </div>
    </div>
  </header>

  <main class="blog-main">
    <div class="container">
      <div class="intro">
        <h1 class="page-title">Tianyu (Ray) Zhang's Blog</h1>
        <p class="intro-text">Welcome to my blog, where I share thoughts and insights about WiFi localization, deep learning, and my research journey.</p>
      </div>
      
      <div class="content-area">
        {{ content }}
      </div>
    </div>
  </main>

  <footer class="blog-footer">
    <div class="container">
      <div class="footer-content">
        <p>&copy; {{ site.time | date: '%Y' }} All rights reserved.</p>
      </div>
    </div>
  </footer>
</body>
</html>
